<div class="d-flex flex-column rounded m-3">
    <app-header [movies]="movies"></app-header>

    <app-add-movie (addMovie)="handleAddMovie($event)"></app-add-movie>
    <section class="row">

        <app-movie *ngFor="let m of movies" [movie]="m" (updateMovie)="handleUpdateMovie($event)" (saveMovie)="handleSaveMovie($event)" (deleteMovie)="handleDeleteMovie($event)"></app-movie>

    </section>

</div>
